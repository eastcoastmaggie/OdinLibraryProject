<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
  <div id="top">
    <h1>Library Books</h1>
  </div>

    <div class="content">

    </div>
   <!-- The Modal -->
<div id="modal-form" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Book</h3>
      <form class="new-book" name="new-book" action="">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title-input" value="">
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" name="author-input" value="">
        <label for="page-input">Page Count:</label>
        <input type="number" id="page-input" name="page-input">
        <label for="isbn-input">ISBN-13:</label>
        <input type="text" id="isbn-input" name="isbn-input">
        <button class="btn submit">Add Book</button>
      </form> 
    </div>
  
</div>

</body>
</html>
